<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learning 2026 - My Hub</title>
  <link rel="stylesheet" href="../../hub.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body data-theme="cosmic">
  <div class="container">
    <header class="header">
      <div class="header-left">
        <a href="../../index.html" class="btn">â† Back to Hub</a>
        <h1>ğŸ“š Learning 2026</h1>
      </div>
      <button class="btn btn-primary" id="newTopicBtn">+ Add Topic</button>
    </header>

    <!-- Learning Stats -->
    <section class="learning-section">
      <h2>ğŸ“Š Learning Statistics</h2>
      <div class="stats-grid">
        <div class="stat-card">
          <div class="stat-label">Total Hours</div>
          <div class="stat-value" id="totalHours">0</div>
        </div>
        <div class="stat-card">
          <div class="stat-label">Active Topics</div>
          <div class="stat-value" id="activeTopics">0</div>
        </div>
        <div class="stat-card">
          <div class="stat-label">Completed</div>
          <div class="stat-value" id="completedTopics">0</div>
        </div>
      </div>
    </section>

    <!-- Topics List -->
    <section class="learning-section">
      <h2>ğŸ“– Learning Topics</h2>
      <div class="topics-list" id="topicsList"></div>
    </section>

    <!-- Topic Modal -->
    <div class="modal-overlay" id="topicModal">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title" id="topicModalTitle">New Topic</h2>
          <button class="modal-close" id="closeTopicModal">&times;</button>
        </div>
        <form id="topicForm">
          <input type="text" id="topicName" class="input-field" placeholder="Topic Name" required>
          <select id="topicCategory" class="input-field">
            <option value="programming">ğŸ’» Programming</option>
            <option value="design">ğŸ¨ Design</option>
            <option value="business">ğŸ’¼ Business</option>
            <option value="other">ğŸ“š Other</option>
          </select>
          <select id="topicPriority" class="input-field">
            <option value="high">High Priority</option>
            <option value="medium" selected>Medium Priority</option>
            <option value="low">Low Priority</option>
          </select>
          <input type="number" id="targetHours" class="input-field" placeholder="Target Hours" min="1" value="10">
          <textarea id="topicResources" class="input-field" placeholder="Resources (links, books, etc.)" rows="3"></textarea>
          <input type="hidden" id="topicId">
          <button type="submit" class="btn btn-primary">Save Topic</button>
        </form>
      </div>
    </div>

    <!-- Log Hours Modal -->
    <div class="modal-overlay" id="logHoursModal">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title">Log Learning Hours</h2>
          <button class="modal-close" id="closeLogHoursModal">&times;</button>
        </div>
        <form id="logHoursForm">
          <input type="number" id="hoursAmount" class="input-field" placeholder="Hours" min="0.25" step="0.25" required>
          <input type="hidden" id="logTopicId">
          <button type="submit" class="btn btn-primary">Log Hours</button>
        </form>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
