<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Tracker - My Hub</title>
  <link rel="stylesheet" href="../../hub.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body data-theme="cosmic">
  <div class="container">
    <header class="header">
      <div class="header-left">
        <a href="../../index.html" class="btn">‚Üê Back to Hub</a>
        <h1>üìä Project Tracker</h1>
      </div>
      <button class="btn btn-primary" id="newProjectBtn">+ New Project</button>
    </header>

    <!-- Projects List -->
    <section class="project-section">
      <h2>üìÅ Projects</h2>
      <div class="projects-list" id="projectsList"></div>
    </section>

    <!-- Project Modal -->
    <div class="modal-overlay" id="projectModal">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title" id="projectModalTitle">New Project</h2>
          <button class="modal-close" id="closeProjectModal">&times;</button>
        </div>
        <form id="projectForm">
          <input type="text" id="projectName" class="input-field" placeholder="Project Name" required>
          <textarea id="projectDescription" class="input-field" placeholder="Description" rows="3"></textarea>
          <select id="projectStatus" class="input-field">
            <option value="planning">Planning</option>
            <option value="active" selected>Active</option>
            <option value="on-hold">On Hold</option>
            <option value="completed">Completed</option>
          </select>
          <select id="projectPriority" class="input-field">
            <option value="high">High Priority</option>
            <option value="medium" selected>Medium Priority</option>
            <option value="low">Low Priority</option>
          </select>
          <input type="number" id="projectProgress" class="input-field" placeholder="Progress %" min="0" max="100" value="0">
          <input type="date" id="projectStartDate" class="input-field">
          <input type="date" id="projectEndDate" class="input-field">
          <input type="hidden" id="projectId">
          <button type="submit" class="btn btn-primary">Save Project</button>
        </form>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
