<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Journal - My Hub</title>
  <link rel="stylesheet" href="../../hub.css">
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body data-theme="cosmic">
  <div class="journal-app">
    <!-- Top Navigation -->
    <nav class="top-nav">
      <div class="nav-left">
        <a href="../../index.html" class="back-link">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M19 12H5M12 19l-7-7 7-7"/>
          </svg>
          Back
        </a>
        <div class="app-logo">
          <span class="logo-icon">âœ¨</span>
          <span class="logo-text">My Journal</span>
        </div>
      </div>
      <div class="nav-right">
        <button class="nav-btn" id="searchBtn" title="Search">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="11" cy="11" r="8"/><path d="m21 21-4.35-4.35"/>
          </svg>
        </button>
        <button class="nav-btn" id="analyticsBtn" title="Insights">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 21H4.6c-.56 0-.84 0-1.054-.109a1 1 0 0 1-.437-.437C3 20.24 3 19.96 3 19.4V3"/><path d="M7 14.5V21m5-10v10m5-14v14"/>
          </svg>
        </button>
        <button class="nav-btn" id="exportBtn" title="Export">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/>
          </svg>
        </button>
        <div class="streak-badge">
          <span class="flame">ğŸ”¥</span>
          <span class="streak-num" id="streakNum">0</span>
        </div>
      </div>
    </nav>

    <!-- Main Container -->
    <div class="main-container">
      <!-- Left Sidebar -->
      <aside class="sidebar">
        <!-- Mini Calendar -->
        <div class="mini-calendar">
          <div class="calendar-nav">
            <button class="cal-nav-btn" id="prevMonth">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="15 18 9 12 15 6"/>
              </svg>
            </button>
            <h3 id="calendarMonth">January 2026</h3>
            <button class="cal-nav-btn" id="nextMonth">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="9 18 15 12 9 6"/>
              </svg>
            </button>
          </div>
          <div class="calendar-days">
            <div class="day-label">S</div>
            <div class="day-label">M</div>
            <div class="day-label">T</div>
            <div class="day-label">W</div>
            <div class="day-label">T</div>
            <div class="day-label">F</div>
            <div class="day-label">S</div>
          </div>
          <div class="calendar-grid" id="calendarGrid"></div>
        </div>

        <!-- Quick Stats -->
        <div class="stats-card">
          <div class="stat-row">
            <div class="stat">
              <div class="stat-icon">ğŸ“</div>
              <div class="stat-info">
                <div class="stat-value" id="totalEntries">0</div>
                <div class="stat-label">Entries</div>
              </div>
            </div>
            <div class="stat">
              <div class="stat-icon">ğŸ“Š</div>
              <div class="stat-info">
                <div class="stat-value" id="totalWords">0</div>
                <div class="stat-label">Words</div>
              </div>
            </div>
          </div>
        </div>

        <!-- Filters -->
        <div class="filters-card">
          <div class="filter-header">
            <span>ğŸ¯</span>
            <span>Filters</span>
          </div>
          <div class="filter-group">
            <select class="filter-select" id="categoryFilter">
              <option value="">All Categories</option>
              <option value="personal">ğŸ“” Personal</option>
              <option value="work">ğŸ’¼ Work</option>
              <option value="gratitude">ğŸ™ Gratitude</option>
              <option value="goals">ğŸ¯ Goals</option>
              <option value="dreams">ğŸ’­ Dreams</option>
              <option value="ideas">ğŸ’¡ Ideas</option>
            </select>
            <select class="filter-select" id="moodFilter">
              <option value="">All Moods</option>
              <option value="amazing">ğŸ˜„ Amazing</option>
              <option value="great">ğŸ˜Š Great</option>
              <option value="good">ğŸ™‚ Good</option>
              <option value="okay">ğŸ˜ Okay</option>
              <option value="bad">ğŸ˜” Bad</option>
              <option value="terrible">ğŸ˜¢ Terrible</option>
            </select>
            <label class="filter-checkbox">
              <input type="checkbox" id="favoritesOnly">
              <span>â­ Favorites only</span>
            </label>
          </div>
        </div>

        <!-- Templates Button -->
        <button class="templates-btn" id="templatesBtn">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/><polyline points="14 2 14 8 20 8"/>
          </svg>
          Use Template
        </button>
      </aside>

      <!-- Editor Area -->
      <main class="editor-area">
        <!-- Date Header -->
        <div class="editor-header">
          <h1 class="selected-date" id="selectedDate">Today, December 26, 2025</h1>
          <div class="header-actions">
            <button class="favorite-btn" id="favoriteBtn">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/>
              </svg>
            </button>
          </div>
        </div>

        <!-- Entry Meta -->
        <div class="entry-meta">
          <input type="text" id="entryTitle" class="entry-title-input" placeholder="Give your entry a title...">
          <div class="meta-row">
            <select id="categorySelector" class="meta-select category-select">
              <option value="">Category</option>
              <option value="personal">ğŸ“” Personal</option>
              <option value="work">ğŸ’¼ Work</option>
              <option value="gratitude">ğŸ™ Gratitude</option>
              <option value="goals">ğŸ¯ Goals</option>
              <option value="dreams">ğŸ’­ Dreams</option>
              <option value="ideas">ğŸ’¡ Ideas</option>
            </select>
            <select id="moodSelector" class="meta-select mood-select">
              <option value="">Mood</option>
              <option value="amazing">ğŸ˜„ Amazing</option>
              <option value="great">ğŸ˜Š Great</option>
              <option value="good">ğŸ™‚ Good</option>
              <option value="okay">ğŸ˜ Okay</option>
              <option value="bad">ğŸ˜” Bad</option>
              <option value="terrible">ğŸ˜¢ Terrible</option>
            </select>
          </div>
        </div>

        <!-- Rich Text Editor -->
        <div class="editor-wrapper">
          <div id="editor"></div>
        </div>

        <!-- Editor Footer -->
        <div class="editor-footer">
          <div class="footer-left">
            <div class="word-count">
              <span id="wordCount">0</span> words
            </div>
            <input type="text" id="tagsInput" class="tags-input" placeholder="Add tags...">
          </div>
          <button class="save-btn" id="saveBtn">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/><polyline points="17 21 17 13 7 13 7 21"/><polyline points="7 3 7 8 15 8"/>
            </svg>
            Save Entry
          </button>
        </div>
      </main>
    </div>

    <!-- Modals -->
    <!-- Search Modal -->
    <div class="modal" id="searchModal">
      <div class="modal-backdrop"></div>
      <div class="modal-panel">
        <div class="modal-header">
          <h2>ğŸ” Search Journal</h2>
          <button class="modal-close" data-modal="searchModal">Ã—</button>
        </div>
        <div class="modal-content">
          <input type="text" id="searchInput" class="search-input" placeholder="Search your entries...">
          <div id="searchResults" class="search-results"></div>
        </div>
      </div>
    </div>

    <!-- Analytics Modal -->
    <div class="modal" id="analyticsModal">
      <div class="modal-backdrop"></div>
      <div class="modal-panel modal-large">
        <div class="modal-header">
          <h2>ğŸ“Š Your Insights</h2>
          <button class="modal-close" data-modal="analyticsModal">Ã—</button>
        </div>
        <div class="modal-content">
          <div class="analytics-grid">
            <div class="analytics-card">
              <h3>ğŸ“ˆ Overview</h3>
              <div id="overallStats"></div>
            </div>
            <div class="analytics-card">
              <h3>ğŸ˜Š Mood Tracker</h3>
              <div id="moodChart"></div>
            </div>
            <div class="analytics-card">
              <h3>ğŸ“š Categories</h3>
              <div id="categoryChart"></div>
            </div>
            <div class="analytics-card">
              <h3>ğŸ“… Activity</h3>
              <div id="activityChart"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Export Modal -->
    <div class="modal" id="exportModal">
      <div class="modal-backdrop"></div>
      <div class="modal-panel">
        <div class="modal-header">
          <h2>ğŸ“¤ Export Journal</h2>
          <button class="modal-close" data-modal="exportModal">Ã—</button>
        </div>
        <div class="modal-content">
          <div class="export-options">
            <label class="export-option">
              <input type="radio" name="exportFormat" value="json" checked>
              <div class="option-card">
                <div class="option-icon">ğŸ“„</div>
                <div class="option-text">
                  <div class="option-title">JSON Format</div>
                  <div class="option-desc">Machine-readable format</div>
                </div>
              </div>
            </label>
            <label class="export-option">
              <input type="radio" name="exportFormat" value="markdown">
              <div class="option-card">
                <div class="option-icon">ğŸ“</div>
                <div class="option-text">
                  <div class="option-title">Markdown</div>
                  <div class="option-desc">Human-readable format</div>
                </div>
              </div>
            </label>
          </div>
          <div class="date-range">
            <input type="date" id="exportStartDate" class="date-input">
            <span>to</span>
            <input type="date" id="exportEndDate" class="date-input">
          </div>
          <button class="primary-btn" id="confirmExport">Export Now</button>
        </div>
      </div>
    </div>

    <!-- Templates Modal -->
    <div class="modal" id="templatesModal">
      <div class="modal-backdrop"></div>
      <div class="modal-panel">
        <div class="modal-header">
          <h2>ğŸ“– Templates</h2>
          <button class="modal-close" data-modal="templatesModal">Ã—</button>
        </div>
        <div class="modal-content">
          <div class="templates-grid" id="templatesGrid"></div>
        </div>
      </div>
    </div>

    <!-- Toast -->
    <div class="toast" id="toast"></div>
  </div>

  <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
  <script src="../../scripts/supabase-client.js"></script>
  <script src="../../scripts/api-client.js"></script>
  <script src="app.js"></script>
</body>
</html>
