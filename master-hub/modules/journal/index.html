<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Journal - My Hub</title>
  <link rel="stylesheet" href="../../hub.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body data-theme="cosmic">
  <div class="journal-container">
    <!-- Header -->
    <header class="journal-header">
      <div class="header-left">
        <a href="../../index.html" class="back-btn">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M19 12H5M12 19l-7-7 7-7"/>
          </svg>
          <span>Back to Hub</span>
        </a>
        <h1 class="app-title">
          <span class="title-icon">ğŸ“–</span>
          Daily Journal
        </h1>
      </div>
      <div class="header-right">
        <div class="current-date" id="currentDate"></div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="journal-main">
      <!-- Calendar Section -->
      <aside class="journal-sidebar">
        <div class="calendar-section">
          <div class="calendar-header">
            <button class="nav-btn" id="prevMonth">â€¹</button>
            <h3 id="calendarMonth">January 2026</h3>
            <button class="nav-btn" id="nextMonth">â€º</button>
          </div>
          <div class="calendar-grid" id="calendarGrid"></div>
        </div>

        <div class="stats-section">
          <h3>Journal Stats</h3>
          <div class="stat-item">
            <span class="stat-label">Total Entries</span>
            <span class="stat-value" id="totalEntries">0</span>
          </div>
          <div class="stat-item">
            <span class="stat-label">Current Streak</span>
            <span class="stat-value" id="currentStreak">0 days</span>
          </div>
          <div class="stat-item">
            <span class="stat-label">This Month</span>
            <span class="stat-value" id="monthEntries">0</span>
          </div>
        </div>
      </aside>

      <!-- Editor Section -->
      <section class="editor-section">
        <div class="editor-header">
          <input 
            type="text" 
            id="entryTitle" 
            class="entry-title" 
            placeholder="Entry Title (optional)"
          />
          <div class="editor-toolbar">
            <select id="moodSelector" class="mood-selector">
              <option value="">How are you feeling?</option>
              <option value="amazing">ğŸ˜„ Amazing</option>
              <option value="great">ğŸ˜Š Great</option>
              <option value="good">ğŸ™‚ Good</option>
              <option value="okay">ğŸ˜ Okay</option>
              <option value="bad">ğŸ˜” Bad</option>
              <option value="terrible">ğŸ˜¢ Terrible</option>
            </select>
            <button class="btn-save" id="saveBtn">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/>
                <polyline points="17 21 17 13 7 13 7 21"/>
                <polyline points="7 3 7 8 15 8"/>
              </svg>
              Save Entry
            </button>
          </div>
        </div>

        <div class="editor-body">
          <textarea 
            id="entryContent" 
            class="entry-content" 
            placeholder="What's on your mind today? Write about your thoughts, feelings, experiences...

Tips:
â€¢ Be honest and authentic
â€¢ Write about what matters to you
â€¢ Reflect on your day
â€¢ Express your emotions freely"
          ></textarea>
        </div>

        <div class="editor-footer">
          <div class="word-count">
            <span id="wordCount">0</span> words
          </div>
          <div class="tags-section">
            <input 
              type="text" 
              id="tagsInput" 
              placeholder="Add tags (comma separated)"
              class="tags-input"
            />
          </div>
        </div>
      </section>
    </main>

    <!-- Toast Notification -->
    <div class="toast" id="toast"></div>
  </div>

  <!-- Scripts -->
  <script src="../../scripts/supabase-client.js"></script>
  <script src="../../scripts/api-client.js"></script>
  <script src="app.js"></script>
</body>
</html>
